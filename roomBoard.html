<html>
<head>
    <title><?php require("name.php"); ?> - Room Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
	<script src="roompage/lib/jquery/jquery-1.8.2.min.js"></script>
	<script src="roompage/virtualBoardWorker.js"></script>
	<link rel="stylesheet" type="text/css" href="style/boardStyle.css">

	<script type="text/javascript">
		var status;
		var fname;
		var lname;
		var email;
		var gender;
		var roomemail;
		var roomname;
		var boardname;
		
		window.onerror = function(msg, url, linenumber) {
			alert('roomBOARD\nError message: '+msg+'\nURL: '+url+'\nLine Number: '+linenumber);
			return true;
		}
		
		function VBWonMessage(msg)
		{
			if(msg[0] == "boardData")
			{
				if(msg[2] == "line")
				{
					ctx.strokeStyle = msg[3];
					if((serverX != msg[4])||(serverY != msg[5]))
					{
						serverX = msg[4];
						serverY = msg[5];
						ctx.beginPath();
						ctx.moveTo(msg[4],msg[5]);
					}
					ctx.lineTo(msg[6],msg[7]);
					ctx.stroke();
					serverX = msg[6];
					serverY = msg[7];
					ctx.strokeStyle = color;
				}
				
				if(msg[2] == "clear")
				{
					newCanvas();
				}
			}
			
			if(msg[0] == "initData")
			{
				status = msg[1];
				fname = msg[2];
				lname = msg[3];
				email = msg[4];
				gender = msg[5];
				roomemail = msg[6];
				roomname = msg[7];
				boardname = msg[8];
				//set board title
				document.getElementById("boardTitle").innerHTML = roomname + " Board";
			}
			
			if(msg[0] == "statUpdate")
			{
				status = msg[1];
			}
		}
		
		function invokeVBW(msg)
		{
			parent.VBWonMessage(msg);
		}
		
		window.onload = function() {
			parent.invokeVBW_whiteboard = function(msg)
			{
				parent.document.getElementById("whiteboard").contentWindow.VBWonMessage(msg);
			};
			
			invokeVBW(VBWpostMessage("initRequest"));
		}
		var ctx, color = "#000";
		var action = "line";
		var param1 = 0;
		var param2 = 0;
		var param3 = 0;
		var param4 = 0;	
		var serverX = 0;
		var serverY = 0;

		$(document).ready(function () {
			// setup a new canvas for drawing wait for device init
			setTimeout(function(){
			   newCanvas();
			}, 1000);
				
			// reset palette selection (css) and select the clicked color for canvas strokeStyle
			$(".palette").click(function(){
				$(".palette").css("border-color", "#777");
				$(".palette").css("border-style", "solid");
				$(this).css("border-color", "#fff");
				$(this).css("border-style", "dashed");
				color = $(this).css("background-color");
				ctx.beginPath();
				ctx.strokeStyle = color;
			});
			
			// link the new button with newCanvas() function
			$("#new").click(function() {
				if((status == "admin")||(status == "coadmin")) {
					action = "clear";
					invokeVBW(VBWpostMessage(["board",email,action,"null","null","null","null","null"]));
				}
			});
			
			$("#leave").click(function() {
				parent.document.getElementById('personalDataForm').submit();
			});
		});

		// function to setup a new canvas for drawing
		function newCanvas(){
			//define and resize canvas
			$("#content").height($(window).height()-90);
			var canvas = '<canvas id="canvas" width="'+$(window).width()+'" height="'+($(window).height()-90)+'"></canvas>';
			$("#content").html(canvas);
			
			// setup canvas
			ctx=document.getElementById("canvas").getContext("2d");
			ctx.strokeStyle = color;
			ctx.lineWidth = 5;	
			
			// setup to trigger drawing on mouse or touch
			$("#canvas").drawTouch();
			$("#canvas").drawPointer();
			$("#canvas").drawMouse();
		}

		// prototype to	start drawing on touch using canvas moveTo and lineTo
		$.fn.drawTouch = function() {
			var start = function(e) {
				e = e.originalEvent;
				//ctx.beginPath();
				x = e.changedTouches[0].pageX;
				y = e.changedTouches[0].pageY-44;
				action = "line";
				param1 = x;
				param2 = y;
				param3 = x;
				param4 = y;
				//ctx.moveTo(x,y);
			};
			var move = function(e) {
				e.preventDefault();
				e = e.originalEvent;
				x = e.changedTouches[0].pageX;
				y = e.changedTouches[0].pageY-44;
				param1 = param3;
				param2 = param4;
				param3 = x;
				param4 = y;
				//ctx.lineTo(x,y);
				//ctx.stroke();
				if(status != "passive")
				{
					invokeVBW(VBWpostMessage(["board",email,action,ctx.strokeStyle,param1,param2,param3,param4]));
				}
			};
			$(this).on("touchstart", start);
			$(this).on("touchmove", move);	
		}; 
			
		// prototype to	start drawing on pointer(microsoft ie) using canvas moveTo and lineTo
		$.fn.drawPointer = function() {
			var start = function(e) {
				e = e.originalEvent;
				//ctx.beginPath();
				x = e.pageX;
				y = e.pageY-44;
				action = "line";
				param1 = x;
				param2 = y;
				param3 = x;
				param4 = y;
				//ctx.moveTo(x,y);
			};
			var move = function(e) {
				e.preventDefault();
				e = e.originalEvent;
				x = e.pageX;
				y = e.pageY-44;
				param1 = param3;
				param2 = param4;
				param3 = x;
				param4 = y;
				//ctx.lineTo(x,y);
				//ctx.stroke();
				if(status != "passive")
				{
					invokeVBW(VBWpostMessage(["board",email,action,ctx.strokeStyle,param1,param2,param3,param4]));
				}
			};
			$(this).on("MSPointerDown", start);
			$(this).on("MSPointerMove", move);
		};        

		// prototype to	start drawing on mouse using canvas moveTo and lineTo
		$.fn.drawMouse = function() {
			var clicked = 0;
			var start = function(e) {
				clicked = 1;
				//ctx.beginPath();
				x = e.pageX;
				y = e.pageY-44;
				action = "line";
				param1 = x;
				param2 = y;
				param3 = x;
				param4 = y;
				//ctx.moveTo(x,y);
			};
			var move = function(e) {
				if(clicked){
					x = e.pageX;
					y = e.pageY-44;
					param1 = param3;
					param2 = param4;
					param3 = x;
					param4 = y;
					//ctx.lineTo(x,y);
					//ctx.stroke();
					if(status != "passive")
					{
						invokeVBW(VBWpostMessage(["board",email,action,ctx.strokeStyle,param1,param2,param3,param4]));
					}
				}
			};
			var stop = function(e) {
				clicked = 0;
			};
			$(this).on("mousedown", start);
			$(this).on("mousemove", move);
			$(window).on("mouseup", stop);
		};
	
	</script>
